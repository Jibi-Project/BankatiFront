<app-topnav (toggleSidebarForMe)="sidenav.toggle()"></app-topnav>

<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="side" opened>
    <app-leftnav></app-leftnav>
  </mat-sidenav>
  <br/>

  <div class="container">
    <h2>Ouverture d'un compte de paiement</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="typecompte">Sélectionner un produit</label>
        <select
          id="typecompte"
          name="typecompte"
          [(ngModel)]="selectedProduct"
          required
        >
          <option value="Hissab 1">Hissab 1 - Plafond : 200 DH</option>
          <option value="Hissab 2">Hissab 2 - Plafond : 5000 DH</option>
          <option value="Hissab 3">Hissab 3 - Plafond : 20 000 DH</option>
        </select>
      </div>
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" [(ngModel)]="user.nom" required />
      </div>
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input
          type="text"
          id="prenom"
          name="prenom"
          [(ngModel)]="user.prenom"
          required
        />
      </div>
      <div class="form-group">
        <label for="adresse">Adresse</label>
        <input
          type="text"
          id="adresse"
          name="adresse"
          [(ngModel)]="user.adresse"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
  </div>
  

</mat-sidenav-container>
