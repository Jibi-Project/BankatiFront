<h1 mat-dialog-title>Modifier le solde</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Nouveau solde</mat-label>
    <input matInput [(ngModel)]="data.newBalance" type="number" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-button color="primary" (click)="onSave()">Enregistrer</button>
</div>
