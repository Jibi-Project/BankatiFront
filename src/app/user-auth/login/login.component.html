<div class="col-md-12 d-flex justify-content-center">
    <div class="card card-container p-4 shadow-lg">
      <div class="text-center mb-4">
        <img
          id="profile-img"
          src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
          class="profile-img-card"
          alt="Profile Image"
        />
      </div>
  
      <form (ngSubmit)="handleSubmit()" #loginForm="ngForm" novalidate>
        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="email"
            name="email"
            required
            #emailInput="ngModel"
          />
          <div *ngIf="loginForm.submitted && emailInput.invalid" class="text-danger">
            L'email est requis.
          </div>
        </div>
  
        <div class="form-group mb-3">
          <label for="password">Mot de passe</label>
          <input
            type="password"
            class="form-control"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            minlength="6"
            #passwordInput="ngModel"
          />
          <div *ngIf="loginForm.submitted && passwordInput.invalid" class="text-danger">
            <div *ngIf="passwordInput.errors?.['required']">Le mot de passe est requis.</div>
            <div *ngIf="passwordInput.errors?.['minlength']">
              Le mot de passe doit contenir au moins 6 caract√®res.
            </div>
          </div>
        </div>
  
        <div class="d-grid">
          <button class="btn btn-primary" type="submit">Se connecter</button>
        </div>
      </form>
  
      <div class="mt-3">
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
      </div>
  
    </div>
  </div>
